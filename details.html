<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mercedes Mubach – Classe S</title>
    <style>
      /* ------------------ RESET ------------------ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(120deg, #0b1e33, #103a63);
        color: white;
        overflow-x: hidden;
      }

      /* ------------------ SIDEBAR ------------------ */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 210px;
        height: 100vh;
        padding: 40px 25px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideLeft 0.9s ease-out;
      }

      .sidebar h2 {
        font-size: 22px;
        opacity: 0.9;
      }

      .sidebar span {
        font-size: 18px;
        opacity: 0.7;
      }

      /* ------------------ MAIN ------------------ */
      main {
        padding-left: 250px;
        padding-top: 40px;
        animation: fadeIn 1.2s;
      }

      /* ------------------ MENU ------------------ */
      .menu {
        display: flex;
        gap: 40px;
        margin-bottom: 30px;
      }

      .menu a {
        color: white;
        text-decoration: none;
        opacity: 0.6;
        font-size: 18px;
        transition: 0.3s ease;
      }

      .menu a:hover,
      .menu a.active {
        opacity: 1;
        transform: scale(1.05);
      }

      /* ------------------ TITLE ------------------ */
      .title {
        font-size: 140px;
        font-weight: 700;
        opacity: 0.1;
        position: absolute;
        top: 180px;
        right: 70px;
        user-select: none;
        animation: fadeInDown 1.5s;
      }

      /* ------------------ CAR IMAGE ------------------ */
      .car-img {
        width: 700px;
        display: block;
        margin: 150px auto 10px auto;
        filter: drop-shadow(0px 25px 35px rgba(0, 0, 0, 0.6));
        animation: fadeInUp 1.2s;
        transition: 0.4s ease;
      }

      .car-img:hover {
        transform: scale(1.03);
      }

      /* ------------------ COLORS ------------------ */
      .colors {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 15px;
      }

      .dot {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
        transition: 0.3s;
      }

      .dot:hover {
        transform: scale(1.2);
        box-shadow: 0 0 10px white;
      }

      /* ------------------ BUTTONS ------------------ */
      .btns {
        margin-top: 40px;
        display: flex;
        gap: 25px;
      }

      .btn {
        padding: 14px 25px;
        border-radius: 30px;
        border: none;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .test {
        background: #0aa6ff;
        color: white;
      }

      .brochure {
        background: white;
        color: #0b1e33;
      }

      .btn:hover {
        transform: scale(1.07);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
      }

      /* ------------------ ANIMATIONS ------------------ */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideLeft {
        from {
          transform: translateX(-80px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(40px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          transform: translateY(-40px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Modèle :</h2>
      <span>Classe S</span>
    </div>

    <!-- MAIN CONTENT -->
    <main>
      <!-- TITLE -->
      <div class="title">S-Class</div>

      <!-- CAR IMAGE -->
      <img
        id="car"
        src="download__2_-removebg-preview.png"
        class="car-img"
        alt="Car"
      />

      <!-- COLORS -->
      <div class="colors">
        <div
          class="dot"
          style="background: #1a2d52"
          onclick="changeCar('blue')"
        ></div>
        <div
          class="dot"
          style="background: #cfcfcf"
          onclick="changeCar('silver')"
        ></div>
        <div
          class="dot"
          style="background: #000"
          onclick="changeCar('black')"
        ></div>
        <div
          class="dot"
          style="background: #ececec"
          onclick="changeCar('white')"
        ></div>
      </div>

      <!-- BUTTONS -->
      <div class="btns">
        <button class="btn test">Réservez un Test Drive</button>
        <button class="btn brochure">Télécharger la brochure</button>
      </div>
    </main>

    <!-- JAVASCRIPT COLOR CHANGE -->
    <script>
      function changeCar(color) {
        document.getElementById("car").src = "car-" + color + ".png";
      }
    </script>
  </body>
</html>
